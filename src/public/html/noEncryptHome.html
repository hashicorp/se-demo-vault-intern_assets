<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/8/80/HashiCorp_Logo_no_text.png">




    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <script src = "../js/home.js"></script>
</head>

<body style="background-color:black;">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <div id="message" align="center"><strong>Vault</strong> Transit Engine Demonstration </div>
    
    
    <div id="page-wrap" align="center">
    
            <div id="all">
    
                    <ul>
                            <li><a href="#" >home</a></li>
                            <li>
                                <a href="#" data-toggle="modal" data-target="#registerModal">register</a>
                                <div class = "modal fade" id="registerModal" tabindex="-1" role="dialog">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                      <div class = "modal-content" >
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="registerModalLongTitle">Register</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                        <div class = "modal-body" id="registerModalBody">
                                          <form action="/api/registerPlainUser" method="post">
                                            <div class="form-group" id="registerForm">
                                                <label for="usernameInput" id="registerUsernameInput">Username</label>
                                                <br>
                                                <input type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter username" name="username" required></input>
                    
                                                <label for="passwordInput" id="passwordInputLabel">Password</label>
                                                <br>
                                                <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp" placeholder="Enter password" name="password" required></input>
                                                <div id="showPasswordCheckBox">
                                                  <input type="checkbox" id="showPasswordCheckBoxInput" onclick="showPassword('passwordInput')"></input>
                                                  <label for="showPasswordCheckbox" id="showPasswordCheckboxLabel">Show Password</label>
                                              </div>
                                            </div>
                                           
                                            <input type="submit" class="btn btn-primary" id="submitBtn"></input>
                                        </form>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </li>
                            <li>
                                <a href="#" data-toggle="modal" data-target="#loginModal">login</a>
                                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document" id = "modalDialog">
                                      <div class="modal-content" id="loginModalContent">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                    <form action="/api/loginPlainUser" method="post">
                                        <div class="form-group" id="findUserForm">
                                            <label for="usernameInput" id="loginUsernameLabel">Username</label>
                                            <br>
                                            <input type="text" class="form-control" id="loginUsernameInput" aria-describedby="usernameHelp" placeholder="Enter username" name="username" required></input>
                
                                            <label for="passwordInput" id="loginPasswordLabel">Password</label>
                                            <br>
                                            <input type="password" class="form-control" id="loginPasswordInput" aria-describedby="passwordHelp" placeholder="Enter password" name="password" required></input>
                                            <div id="showPasswordCheckBox">
                                              <input type="checkbox" id="showPasswordCheckBoxInput" onclick="showPassword('loginPasswordInput')"></input>
                                              <label for="showPasswordCheckbox" id="showPasswordCheckboxLabel">Show Password</label>
                                          </div>
                                        </div>
                                        <input type="submit" class="btn btn-primary" id="submitBtn"></input>
                                    </form>
                                  </div>
                                </div>
                            </li>
                    </ul>
    
    
            </div>
    
    </div>

              
</body>


</html>
